<div class="p-6">
  <h2 class="text-2xl font-bold text-center mb-6">Listado de Productos</h2>
  <div *ngIf="loading" class="text-center text-gray-500">Cargando productos...</div>
  <div *ngIf="error" class="text-red-500 text-center">{{ error }}</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-lg shadow p-4 flex flex-col transition hover:scale-105"
    >
      <img
        [src]="product.image"
        [alt]="product.title"
        class="w-full h-48 object-contain mb-4 bg-gray-100 rounded"
      />
      <h3 class="font-semibold text-lg mb-2 truncate">{{ product.title }}</h3>
      <p class="text-gray-600 text-sm mb-2 h-12 overflow-hidden">{{ product.description }}</p>
      <div class="flex items-center justify-between mt-auto pt-2">
        <span class="text-green-600 font-medium text-lg">${{ product.price }}</span>
        <span class="bg-yellow-200 text-yellow-800 rounded px-2 py-1 text-xs">
          ‚≠ê {{ product.rating.rate }} ({{ product.rating.count }})
        </span>
      </div>
      <span class="bg-blue-100 text-blue-800 text-xs rounded px-2 py-1 mt-3 w-max">{{
        product.category
      }}</span>
    </div>
  </div>
</div>
